sequences:
 "seq:cofounder:self:analyze:v1":
  desc: "Cofounder analyzes its own codebase structure and capabilities"
  nodes:
   # Self-analysis phase
   - op:PROJECT::STATE:SETUP
   - OP:ANALYZE::SELF:CODEBASE
   - OP:AST-ANALYZER::SELF:STRUCTURE
   - OP:PROJECT-CACHE::SELF:UPDATE
   
   # Documentation phase  
   - PM:PRD::SELF:ANALYSIS
   - PM:FRD::SELF:ANALYSIS
   - PM:DRD::SELF:ANALYSIS
   
   # Architecture mapping
   - UX:SITEMAP::SELF:STRUCTURE
   - UX:DATAMAP::SELF:VIEWS
   
   # Quality assessment
   - SWARM:REVIEW::SELF:ASSESS

  relations:
   parents:
    OP:ANALYZE::SELF:CODEBASE: ["op:PROJECT::STATE:SETUP"]  
    OP:AST-ANALYZER::SELF:STRUCTURE: ["OP:ANALYZE::SELF:CODEBASE"]
    OP:PROJECT-CACHE::SELF:UPDATE: ["OP:AST-ANALYZER::SELF:STRUCTURE"]
    PM:PRD::SELF:ANALYSIS: ["OP:PROJECT-CACHE::SELF:UPDATE"]
    PM:FRD::SELF:ANALYSIS: ["PM:PRD::SELF:ANALYSIS"]
    PM:DRD::SELF:ANALYSIS: ["PM:FRD::SELF:ANALYSIS"]
    UX:SITEMAP::SELF:STRUCTURE: ["PM:DRD::SELF:ANALYSIS"]
    UX:DATAMAP::SELF:VIEWS: ["UX:SITEMAP::SELF:STRUCTURE"]
    SWARM:REVIEW::SELF:ASSESS: ["UX:DATAMAP::SELF:VIEWS"]

 "seq:cofounder:self:enhance:v1":
  desc: "Cofounder enhances its own capabilities based on analysis"
  nodes:
   # Enhancement planning
   - PM:PRD::SELF:ENHANCEMENT  
   - PM:FRD::SELF:ENHANCEMENT
   - PM:BRD::SELF:ENHANCEMENT
   - PM:UXDMD::SELF:ENHANCEMENT
   
   # System improvements
   - BACKEND:SERVER::SELF:ENHANCE
   - OP:AST-ANALYZER::SELF:OPTIMIZE
   - OP:PROJECT-CACHE::SELF:OPTIMIZE
   
   # Frontend improvements  
   - WEBAPP:STORE::SELF:ENHANCE
   - WEBAPP:VIEW::SELF:ENHANCE
   - UX:DATAMAP::SELF:OPTIMIZE
   
   # Quality assurance
   - SWARM:REVIEW::SELF:VALIDATE
   - SWARM:AUGMENT::SELF:IMPROVE
   - SWARM:FIX::SELF:RESOLVE

  relations:
   parents:
    PM:FRD::SELF:ENHANCEMENT: ["PM:PRD::SELF:ENHANCEMENT"]
    PM:BRD::SELF:ENHANCEMENT: ["PM:FRD::SELF:ENHANCEMENT"] 
    PM:UXDMD::SELF:ENHANCEMENT: ["PM:BRD::SELF:ENHANCEMENT"]
    BACKEND:SERVER::SELF:ENHANCE: ["PM:UXDMD::SELF:ENHANCEMENT"]
    OP:AST-ANALYZER::SELF:OPTIMIZE: ["PM:UXDMD::SELF:ENHANCEMENT"]
    OP:PROJECT-CACHE::SELF:OPTIMIZE: ["OP:AST-ANALYZER::SELF:OPTIMIZE"]
    WEBAPP:STORE::SELF:ENHANCE: ["BACKEND:SERVER::SELF:ENHANCE"]
    WEBAPP:VIEW::SELF:ENHANCE: ["WEBAPP:STORE::SELF:ENHANCE"]
    UX:DATAMAP::SELF:OPTIMIZE: ["WEBAPP:VIEW::SELF:ENHANCE"]
    SWARM:REVIEW::SELF:VALIDATE: ["UX:DATAMAP::SELF:OPTIMIZE"]
    SWARM:AUGMENT::SELF:IMPROVE: ["SWARM:REVIEW::SELF:VALIDATE"]
    SWARM:FIX::SELF:RESOLVE: ["SWARM:AUGMENT::SELF:IMPROVE"]

 "seq:cofounder:self:feature:v1":  
  desc: "Cofounder adds new features to itself using standard workflow"
  nodes:
   # Feature planning
   - PM:PRD::FEATURE:PLAN
   - PM:FRD::FEATURE:SPEC
   - PM:DRD::FEATURE:DATA
   
   # Implementation  
   - DB:SCHEMAS::FEATURE:DESIGN
   - BACKEND:SERVER::FEATURE:ADD
   - BACKEND:OPENAPI::FEATURE:SPEC
   
   # Frontend development
   - UX:SITEMAP::FEATURE:INTEGRATE
   - WEBAPP:VIEW::FEATURE:CREATE
   - WEBAPP:STORE::FEATURE:INTEGRATE
   
   # Quality assurance
   - SWARM:REVIEW::FEATURE:VALIDATE
   - SWARM:AUGMENT::FEATURE:ENHANCE

  relations:
   parents:
    PM:FRD::FEATURE:SPEC: ["PM:PRD::FEATURE:PLAN"]
    PM:DRD::FEATURE:DATA: ["PM:FRD::FEATURE:SPEC"] 
    DB:SCHEMAS::FEATURE:DESIGN: ["PM:DRD::FEATURE:DATA"]
    BACKEND:SERVER::FEATURE:ADD: ["DB:SCHEMAS::FEATURE:DESIGN"]
    BACKEND:OPENAPI::FEATURE:SPEC: ["BACKEND:SERVER::FEATURE:ADD"]
    UX:SITEMAP::FEATURE:INTEGRATE: ["BACKEND:OPENAPI::FEATURE:SPEC"]
    WEBAPP:VIEW::FEATURE:CREATE: ["UX:SITEMAP::FEATURE:INTEGRATE"]  
    WEBAPP:STORE::FEATURE:INTEGRATE: ["WEBAPP:VIEW::FEATURE:CREATE"]
    SWARM:REVIEW::FEATURE:VALIDATE: ["WEBAPP:STORE::FEATURE:INTEGRATE"]
    SWARM:AUGMENT::FEATURE:ENHANCE: ["SWARM:REVIEW::FEATURE:VALIDATE"]

 "seq:cofounder:self:debug:v1":
  desc: "Cofounder debugs and fixes issues in its own codebase"  
  nodes:
   # Issue analysis
   - OP:ANALYZE::ISSUE:IDENTIFY
   - OP:AST-ANALYZER::ISSUE:LOCATE
   - SWARM:REVIEW::ISSUE:ASSESS
   
   # Fix development
   - PM:FRD::FIX:SPEC
   - SWARM:FIX::ISSUE:RESOLVE
   - BACKEND:SERVER::FIX:APPLY
   - WEBAPP:VIEW::FIX:APPLY
   
   # Validation
   - SWARM:REVIEW::FIX:VALIDATE
   - SWARM:AUGMENT::FIX:IMPROVE

  relations:
   parents:
    OP:AST-ANALYZER::ISSUE:LOCATE: ["OP:ANALYZE::ISSUE:IDENTIFY"]
    SWARM:REVIEW::ISSUE:ASSESS: ["OP:AST-ANALYZER::ISSUE:LOCATE"]
    PM:FRD::FIX:SPEC: ["SWARM:REVIEW::ISSUE:ASSESS"] 
    SWARM:FIX::ISSUE:RESOLVE: ["PM:FRD::FIX:SPEC"]
    BACKEND:SERVER::FIX:APPLY: ["SWARM:FIX::ISSUE:RESOLVE"]
    WEBAPP:VIEW::FIX:APPLY: ["SWARM:FIX::ISSUE:RESOLVE"]
    SWARM:REVIEW::FIX:VALIDATE: 
     ["BACKEND:SERVER::FIX:APPLY", "WEBAPP:VIEW::FIX:APPLY"]
    SWARM:AUGMENT::FIX:IMPROVE: ["SWARM:REVIEW::FIX:VALIDATE"]